    <html>
        <script>
            //this is wrapper method we're encapsulating our code under one major function!
            (function() {

                function f1(){
                    console.log("this is function 1 encapsulated under function");
                }
                f1();

                function f2(){
                    console.log("this is function 2 encapsulated under function")
                }
                f2();

            })();
            //here ends the wrapper syntax and can include more!!
        </script>
    </html>
