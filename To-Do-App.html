<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Todo App</h1>
    <title>Simple To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="tdcs.css">
</head>
<body>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Add something important....">
            <button id="push">Add</button>
        </div>
        <div>
            <div id="clear">
            <button id="clear">ClearAll</button>
        </div>
        <div id="tasks"></div>
    </div>
    <!--Script-->
    <script src="TodoJs.js"></script>
    <script src="moment.js"></script>
</body>
</html>
