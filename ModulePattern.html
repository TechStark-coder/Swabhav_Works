        function makeCustomer(){
            var customer={}
            var _id,_name
            customer.setId = function(id){
                if(id>0){
                    _id = id;
                }
            }
            customer.setName = function(name){
                if(name.length>0){
                    _name = name;
                }
            }
            customer.getDetails = function(){
                return "customer id is "+_id+ " name is "+_name;
            }
            return customer;
        }
